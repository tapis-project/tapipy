# ------------------------------------------------------------------------------
# --- Components ---------------------------------------------------------------
components:
  securitySchemes:
    TapisJWT:
      type: apiKey
      description: Tapis signed JWT token authentication
      name: X-TAPIS-TOKEN
      in: header
  schemas:
    # ------------------------------------------------------------------------------
    # --- Model objects ------------------------------------------------------------
    # ------------------------------------------------------------------------------
    
    # --- Pipelines ---
    ExecutionProfile:
      type: object
      properties:
        invocation_mode:
          $ref: '#/components/schemas/EnumInvocationMode'
        max_retries:
          type: integer
          default: 0
        max_exec_time:
          type: integer
          default: 3600
        retry_policy:
          $ref: '#/components/schemas/EnumRetryPolicy'

    TaskExecutionProfile:
      allOf:
        - $ref: '#/components/schemas/ExecutionProfile'
        - type: object
          properties:
            flavor:
              $ref: '#/components/schemas/EnumTaskFlavor'

    PipelineExecutionProfile:
      allOf:
        - $ref: '#/components/schemas/ExecutionProfile'
        - type: object
          properties:
            duplicate_submission_policy:
              $ref: '#/components/schemas/EnumDuplicateSubmissionPolicy'

    BaseArchive:
      type: object
      required:
        - type
        - id
        - group
        - tenant_id
        - owner
        - archive_dir
      properties:
        id:
          $ref: '#/components/schemas/ID'
        type:
          $ref: "#/components/schemas/EnumArchiveType"
        group:
          type: string
          format: uuid
        tenant_id:
          $ref: '#/components/schemas/ID'
        owner:
          $ref: '#/components/schemas/Username'
        uuid:
          type: string
          format: uuid
        archive_dir:
          type: string

    S3Archive:
      allOf:
        - $ref: '#/components/schemas/BaseArchive'
        - type: object
          required:
            - endpoint
            - bucket
            - region
          properties:
            endpoint:
              type: string
            bucket:
              type: string
            region:
              type: string

    TapisSystemArchive:
      allOf:
        - $ref: '#/components/schemas/BaseArchive'
        - type: object
          required:
            - system_id
          properties:
            system_id:
              $ref: '#/components/schemas/ID'

    Archive:
      oneOf:
        - $ref: '#/components/schemas/TapisSystemArchive'
        - $ref: '#/components/schemas/S3Archive'
      discriminator:
        propertyName: type
        mapping:
          system: '#/components/schemas/TapisSystemArchive'
          s3: '#/components/schemas/S3Archive'

    Pipeline:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        description:
          $ref: '#/components/schemas/DescriptionString'
        uses:
          $ref: '#/components/schemas/Uses'
        env:
          $ref: "#/components/schemas/Env"
        params:
          $ref: "#/components/schemas/Params"
        group:
          type: string
          format: uuid
        owner:
          $ref: '#/components/schemas/Username'
        uuid:
          type: string
          format: uuid
        execution_profile:
          $ref: '#/components/schemas/PipelineExecutionProfile'
        current_run:
          type: string
          format: uuid
        last_run:
          type: string
          format: uuid
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'

    PipelineRun:
      type: object
      properties:
        name:
          type: string
        description:
          type: string
        uuid:
          type: string
          format: uuid
        pipeline:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/EnumRunStatus"
        started_at:
          type: string
        last_modified:
          type: string
        logs:
          type: string
    
    TaskExecution:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        pipeline_run:
          type: string
          format: uuid
        task_id:
          type: string
        status:
          $ref: "#/components/schemas/EnumRunStatus"
        started_at:
          type: string
        last_modified:
          type: string
        last_message:
          type: string
        stderr:
          type: string
        stdout:
          type: string

    # --- Task ---
    Task:
