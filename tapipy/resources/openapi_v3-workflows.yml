# ------------------------------------------------------------------------------
# --- Components ---------------------------------------------------------------
components:
  securitySchemes:
    TapisJWT:
      type: apiKey
      description: Tapis signed JWT token authentication
      name: X-TAPIS-TOKEN
      in: header
  schemas:
    # ------------------------------------------------------------------------------
    # --- Model objects ------------------------------------------------------------
    # ------------------------------------------------------------------------------
    
    # --- Pipelines ---
    CIPipeline:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        group:
          $ref: '#/components/schemas/ID'
        owner:
          $ref: '#/components/schemas/Username'
        uuid:
          type: string
          format: uuid
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/ImageBuildTask'

    ExecutionProfile:
      type: object
      properties:
        max_retries:
          type: integer
          default: 0
        max_exec_time:
          type: integer
          default: 3600
        invocation_mode:
          $ref: '#/components/schemas/InvocationModeEnum'
        retry_policy:
          $ref: '#/components/schemas/RetryPolicyEnum'
        duplicate_submission_policy:
          $ref: '#/components/schemas/DuplicateSubmissionPolicyEnum'

    BaseArchive:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        type:
          $ref: "#/components/schemas/ArchiveTypeEnum"
        group:
          type: string
          format: uuid
        tenant_id:
          $ref: '#/components/schemas/ID'
        owner:
          $ref: '#/components/schemas/Username'
        uuid:
          type: string
          format: uuid
        archive_dir:
          type: string

    S3Archive:
      allOf:
        - $ref: '#/components/schemas/BaseArchive'
        - type: object
          required:
            - endpoint
            - bucket
            - type
          properties:
            endpoint:
              type: string
            bucket:
              type: string
            access_key:
              type: string
            access_secret:
              type: string

    SystemArchive:
      allOf:
        - $ref: '#/components/schemas/BaseArchive'
        - type: object
          properties:
            system_id:
              $ref: '#/components/schemas/ID'

    Archive:
      oneOf:
        - $ref: '#/components/schemas/S3Archive'
        - $ref: '#/components/schemas/SystemArchive'
      discriminator:
        propertyName: type
        mapping:
          system: '#/components/schemas/SystemArchive'
          s3: '#/components/schemas/S3Archive'

    Pipeline:
      type: object
      properties:
        id:
          $ref: '#/components/schemas/ID'
        group:
          type: string
          format: uuid
        owner:
          $ref: '#/components/schemas/Username'
        uuid:
          type: string
          format: uuid
        execution_profile:
          $ref: '#/components/schemas/ExecutionProfile'
        tasks:
          type: array
          items:
            $ref: '#/components/schemas/Task'

    PipelineRun:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        pipeline:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/RunStatusEnum"
        started_at:
          type: string
        ended_at:
          type: string
    
    TaskExecution:
      type: object
      properties:
        uuid:
          type: string
          format: uuid
        pipeline_run:
          type: string
          format: uuid
        task:
          type: string
          format: uuid
        status:
          $ref: "#/components/schemas/RunStatusEnum"
        started_at:
          type: string
        ended_at:
          type: string

    # --- Task ---
    Task:
      $ref: '#/components/schemas/BaseTask'
      oneOf:
        - $ref: '#/components/schemas/ImageBuildTask'
        - $ref: '#/components/schemas/RequestTask'
        - $ref: '#/components/schemas/ContainerRunTask'
        - $ref: '#/components/schemas/TapisJobTask'
        - $ref: '#/components/schemas/TapisActorTask'
        - $ref: '#/components/schemas/FunctionTask'
    
    BaseTask:
      type: object
      required:
        - id
        - type
      properties:
        id:
          type: string
        type:
          $ref: '#/components/schemas/TaskTypeEnum'
        depends_on:
          type: array
          items:
            $ref: '#/components/schemas/TaskDependency'
        description:
          type: string
          default: null
        execution_profile:
          $ref: '#/components/schemas/ExecutionProfile'
        input:
          type: object
          default: null
        output:
          type: object
          default: null

    ImageBuildTask:
      allOf:
        - $ref: '#/components/schemas/BaseTask'
        - type: object
          properties:
            builder:
              allOf:
                - $ref: '#/components/schemas/BuilderEnum'
                - default: "kaniko"
            cache:
              type: boolean
              default: true
            context:
              $ref: '#/components/schemas/Context'
            destination: 
              $ref: '#/components/schemas/Destination'
            type:
              default: "image_build"

    RequestTask:
      allOf:
        - $ref: '#/components/schemas/BaseTask'
        - type: object
          properties:
            auth:
              type: object
              default: null
            data:
              type: object
              default: null
            headers:
              type: object
              default: null
            http_method:
              allOf:
                - $ref: '#/components/schemas/HTTPMethodEnum'
                - default: null
            query_params:
              type: object
              default: null
            type:
              default: "request"
            url:
              type: string
              default: null

    ContainerRunTask:
      allOf:
        - $ref: '#/components/schemas/BaseTask'
        - type: object
          properties:
            image:
              type: string
            type:
              default: "container_run"

    TapisJobTask:
      allOf:
        - $ref: '#/components/schemas/BaseTask'
        - type: object
