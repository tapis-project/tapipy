  '/v3/workflows/groups/{group_id}/archives':
    get:
      tags:
        - Archives
      summary: Retrieve archives
      description: Retrieve a list of archives for in group
      operationId: listArchives
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ID'
      responses:
        '200':
          description: Success.
          content:
            application/json:
              schema:
