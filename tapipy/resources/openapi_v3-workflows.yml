    get:
      tags:
        - Archives
      summary: Retrieve an archive
      description: Retrieve an archive 
      operationId: getArchive
      parameters:
        - name: group_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ID'
        - name: archive_id
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/ID'
      responses:
        '200':
