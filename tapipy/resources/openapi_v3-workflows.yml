        commit:
          type: string
        commit_sha:
          type: string
        source:
          $ref: '#/components/schemas/ContextTypeEnum'
        context_url:
          type: string
        username:
          type: string

    RunPipelinePostReq:
      type: object
      properties:
        directives:
          type: array
          items:
            type: string

    CreateTaskExecutionPostReq:
