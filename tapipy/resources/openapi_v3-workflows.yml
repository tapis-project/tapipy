              type: object
              default: null
            headers:
              type: object
              default: null
            http_method:
              $ref: '#/components/schemas/HTTPMethodEnum'
              default: null
            query_params:
              type: object
              default: null
            type:
              default: "request"
            url:
              type: string
              default: null

    ContainerRunTaskReq:
      allOf:
        - $ref: '#/components/schemas/BaseTaskReq'
        - type: object
          properties:
            image:
              type: string
            type:
              default: "container_run"

    TapisJobTaskReq:
      allOf:
        - $ref: '#/components/schemas/BaseTaskReq'
        - type: object
          properties:
            poll:
              type: boolean
              default: true
            tapis_job_def:
              $ref: '#/components/schemas/TapisJobDefReq'
            type:
              default: "tapis_job_task"

    TapisActorTaskReq:
      allOf:
        - $ref: '#/components/schemas/BaseTaskReq'
        - type: object
          properties:
            poll:
              type: boolean
              default: true
            tapis_actor_id:
              type: string
              default: null
            type:
              default: "tapis_actor_task"
    
    FunctionTaskReq:
      allOf:
        - $ref: '#/components/schemas/BaseTaskReq'
        - type: object
          properties:
            runtime:
              $ref: "#/components/schemas/RuntimeEnvironmentEnum"
            type:
              default: "function_task"
        
    CIPipelinePostReq:
      type: object
      required:
        - id
        - type
        - context
        - destination
      properties:
        id:
          $ref: '#/components/schemas/ID'
        description:
          $ref: '#/components/schemas/DescriptionString'
        archive_ids:
          type: array
          items:
            $ref: '#/components/schemas/ID'
        builder:
          $ref: '#/components/schemas/BuilderEnum'
        type:
          $ref: '#/components/schemas/PipelineTypeEnum'
        context:
          $ref: '#/components/schemas/ContextReq'
        destination:
          $ref: '#/components/schemas/DestinationReq'

    # --- Context Request ---
    BaseContextReq:
      type: object
      required:
        - type
      properties:
        type:
          $ref: "#/components/schemas/ContextTypeEnum"

