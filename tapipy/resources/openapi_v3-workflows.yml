            cache:
              type: boolean
              default: true
            context:
              $ref: '#/components/schemas/ContextReq'
            destination: 
              $ref: '#/components/schemas/DestinationReq'
            type:
              default: "image_build"

    RequestTaskReq:
      allOf:
        - $ref: '#/components/schemas/BaseTaskReq'
