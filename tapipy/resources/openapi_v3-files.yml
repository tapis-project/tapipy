    TransferStatusEnum:
      type: string
      description: The status of the task, such as ACCEPTED, IN_PROGRESS, COMPLETED, CANCELLED
      example: PENDING
      enum:
        - ACCEPTED
        - STAGED
        - IN_PROGRESS
        - COMPLETED
        - CANCELLED
        - FAILED
        - FAILED_OPT
        - PAUSED
    PermEnum:
      type: string
      enum:
        - READ
        - MODIFY
    ListTypeEnum:
      type: string
      default: OWNED
      enum:
        - OWNED
        - ALL
    FileTypeEnum:
      type: string
      enum:
        - file
        - dir
        - symbolic_link
        - other
        - unknown

