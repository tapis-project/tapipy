      type: string
      enum:
        - BATCH
        - FORK
    RuntimeEnum:
      type: string
      enum:
        - SINGULARITY
        - DOCKER
    # NOTE: RuntimeOption starts with NONE due to a bug in client code generation.
    #       Without an initial entry the prefix SINGULARITY_ gets stripped off the other 2 entries.
    RuntimeOptionEnum:
      type: string
      enum:
        - NONE
        - SINGULARITY_START
        - SINGULARITY_RUN
    NotifDeliveryMethod:
      type: string
      enum:
        - WEBHOOK
        - EMAIL
    JobEventCategoryFilter:
      type: string
      enum:
        - ALL
        - JOB_NEW_STATUS
        - JOB_INPUT_TRANSACTION_ID
        - JOB_ARCHIVE_TRANSACTION_ID
        - JOB_ERROR_MESSAGE
        - JOB_SUBSCRIPTION
    FileInputModeEnum:
      type: string
      enum:
        - REQUIRED
        - OPTIONAL
        - FIXED
      default: OPTIONAL
    ArgInputModeEnum:
      type: string
      enum:
        - REQUIRED
        - FIXED
        - INCLUDE_ON_DEMAND
        - INCLUDE_BY_DEFAULT
      default: INCLUDE_ON_DEMAND
    OperationTypeEnum:
      type: string
      enum:
        - CREATE
        - READ
        - MODIFY
        - EXECUTE
        - DELETE
        - UNDELETE
        - HARD_DELETE
        - CHANGE_OWNER
        - ENABLE
        - DISABLE
        - GET_PERMS
        - GRANT_PERMS
        - REVOKE_PERMS
