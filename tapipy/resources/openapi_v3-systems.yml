              schema:
                $ref: '#/components/schemas/RespBasic'
  '/v3/systems/{systemId}/history':
    get:
      tags:
        - Systems
      description: |
        Retrieve history of changes for a given systemId.
      operationId: getHistory
      parameters:
        - name: systemId
          in: path
          required: true
          schema:
            $ref: '#/components/schemas/IdString'
      responses:
