    # --- TapisSystem ------------------------------------------------------------------
    TapisSystem:
      type: object
      properties:
        tenant:
          type: string
        id:
          $ref: '#/components/schemas/SysId'
        description:
          $ref: '#/components/schemas/DescriptionString'
        systemType:
