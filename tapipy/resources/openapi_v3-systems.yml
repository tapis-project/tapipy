          $ref: '#/components/schemas/AuthnEnum'
        authnCredential:
          $ref: '#/components/schemas/Credential'
        bucketName:
          $ref: '#/components/schemas/BucketName'
        rootDir:
          $ref: '#/components/schemas/RootDir'
        port:
          type: integer
          format: int32
        useProxy:
          type: boolean
          default: false
        proxyHost:
          $ref: '#/components/schemas/HostString'
        proxyPort:
          type: integer
          format: int32
        dtnSystemId:
          $ref: '#/components/schemas/DtnSysId'
        dtnMountPoint:
          type: string
        dtnMountSourcePath:
          type: string
        isPublic:
          type: boolean
        isDynamicEffectiveUser:
          type: boolean
        isDtn:
          type: boolean
          default: false
        canExec:
          type: boolean
          description: Indicates if system can be used to execute jobs.
        canRunBatch:
          type: boolean
          description: Indicates if system supports running jobs using a batch scheduler.
        enableCmdPrefix:
          type: boolean
          default: false
        mpiCmd:
          type: string
          minLength: 1
          maxLength: 126
        jobRuntimes:
          type: array
          minItems: 1
          items:
            $ref: '#/components/schemas/JobRuntime'
        jobWorkingDir:
          $ref: '#/components/schemas/DirString'
        jobEnvVariables:
          type: array
          items:
            $ref: '#/components/schemas/KeyValuePair'
