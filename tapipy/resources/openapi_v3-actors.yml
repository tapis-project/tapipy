openapi: "3.0.2"

info:
  title: "Abaco API"
  description: "Abaco (Actor Based Containers) is an API and distributed computing platform funded by the National Science Foundation to provide Functions-as-a-service to the research computing community. Abaco leverages Docker containers and the Actor Model of Concurrent Computation to provide generic function primitives that are portable, composable and scalable."
  version: "1"
  termsOfService: "https://useabaco.cloud"
  contact:
    name: "Abaco API"
    url: "https://useabaco.cloud"
    email: "cicsupport@tacc.utexas.edu"
  license:
    name: "BSD 3"
    url: "https://github.com/TACC/abaco"

servers:
- url: http://localhost:5000
  description: Local Development
- url: http://{tenant_id_url}.develop.tapis.io
  description: Tapis Develop instance
  variables:
    tenant_id_url:
      default: dev
      description: The tenant_id associated with the request.
- url: /
  description: catch-all server definition for other Tapis instances.

security:
  - wso2jwtDevAuth: []
  - nonce: []


paths:
  /v3/actors:
    get:
      tags:
      - Actors
      summary: List actors
      description: List summary of all actors owned by user
      operationId: listActors
      parameters:
      - name: limit
        in: query
        description: limit the number of actors returned.
        schema:
          type: integer
      - name: offset
        in: query
        description: index (offset) to start list.
        schema:
          type: integer
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ArrayOfActors'
    post:
      tags:
      - Actors
      summary: Register an actor
      description: Register an actor
      operationId: createActor
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewActor'
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Actor'

  /v3/actors/{actor_id}:
    get:
      tags:
      - Actors
      summary: Get actor details
      description: Get details of a specific actor by its id.
      operationId: getActor
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
#                allOf:
#                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Actor'
    put:
      tags:
      - Actors
      summary: Update an actor
      description: Update an actor's definition.
      operationId: updateActor
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewActor'
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
#                allOf:
#                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/Actor'
    delete:
      tags:
      - Actors
      summary: Delete actor
      description: Permenantly delete an actor.
      operationId: deleteActor
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    type: string
                    nullable: true
                    enum: [null]


  /v3/actors/{actor_id}/messages:
    get:
      tags:
      - Actors
      - Messages
      summary: Get number of pending messages for an actor.
      description: Get number of pending messages for an actor.
      operationId: getMessages
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/ActorMessages'
    post:
      tags:
      - Actors
      - Messages
      summary: Send a message
      description: Send an actor a message
      operationId: sendMessage
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string
      - name: _abaco_synchronous
        in: query
        description: Whether to use a synchronous execution
        schema:
          type: string
          enum: [true, false]

      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
          application/octet-stream:
            schema:
              type: string
              format: binary
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/Message'

      responses:
        '200':
          description: Message receieved
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    $ref: '#/components/schemas/MessageJsonResponse'
            application/octet-stream:
              schema:
                type: string
                format: binary
            text/html:
              schema:
                type: string
    delete:
      tags:
      - Actors
      - Messages
      summary: Delete all pending messages.
      description: Delete all pending messages actor's inbox.
      operationId: deletePendingMessages
      parameters:
      - name: actor_id
        in: path
        description: Unique ID of the actor
        required: true
        schema:
          type: string

      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/BasicResponse'
                properties:
                  result:
                    type: string
                    nullable: true
                    enum: [null]


