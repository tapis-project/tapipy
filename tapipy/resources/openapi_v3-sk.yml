        NOTE: The *cas* option is currently ignored but documented here for future reference.

        The *options* object can contain a *cas* key and with an integer value that represents a secret version.  CAS stands for check-and-set and will check an existing secret's version before updating.  If cas is not set the write will be always be allowed. If set to 0, a write will only be allowed if the key doesnt exist. If the index is greater than zero, then the write will only be allowed if the keys current version matches the version specified in the cas parameter.

        ### Naming Secrets
        Secrets can be arranged hierarchically by using the "+" characters in the *secretName*.  These characters will be converted to slashes upon receipt, allowing secrets to be arranged in folders.

